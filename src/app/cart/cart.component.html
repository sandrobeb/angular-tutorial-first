<h3>Cart</h3>

<p><a routerLink="/shipping">Shipping Prices</a></p>
<div class="cart-item" *ngFor="let item of items;">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
    <button (click)="removeItem(productId)">
        Remove
    </button>
</div>

<button *ngIf="items && items.length > 0" (click)="clearCart()">
    Clear
</button>

<form [formGroup]="checkedForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name">
    </div>


<div>
    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address">
</div>


<button class="button" type="submit">Purchase</button>
<button class="button" type="button" (click)="resetForm()">Reset</button>
</form>


<div>
    <h3>Customer</h3>
    <p>Name: {{checkedForm.controls.name.value}}</p>
    <p>Address: {{checkedForm.controls.address.value}}</p>
</div>
