<h2>Product details</h2>

<div *ngIf="product">
    <h3>{{product.name}}</h3>
    <h3>{{product.price | currency}}</h3>
    <p *ngIf="product.description">{{product.description}}</p>
    <button (click)="addToCart(product)">
        Add to Cart
    </button>
    <button *ngIf="!Include(product)" (click)="addToWish(product)">
        Add to Wishlist
    </button>
    <button *ngIf="Include(product)" (click)="removeWish(product)">
        Remove from wishlist
    </button>
</div>
